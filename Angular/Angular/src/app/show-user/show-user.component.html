<h1>Employee List</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">DOB</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of userData; index as i">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.email }}</td>
    <td>{{ data.address.street +' '+ data.address.city +' '+ data.address.zipcode }}</td>
    <td>{{ data.dob }}</td>
    <td> {{ data.age }}</td>
    <td>
      <button (click)='edit(data)' id="editButton"><span id="edit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
      <button (click)='delete(data)' id="deleteButton"><span id="delete" class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    </td>
  </tr>
  </tbody>
</table>
