    <div class="container">
      <div class="row">
      <div class="col-md-8">
        <h1 class="text-white font-weight-bold bg-light " style="font-size: 50px; text-align: center;">Javascript Form Validation</h1>
        <form id="myForm" action="#" onsubmit="validation(); return false" class="bg-light">
          
            
          <div class="form-group col-md-10 col-md-offset-1">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
              <span id="wrongFirstName" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group col-md-10 col-md-offset-1">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
              <span id="wrongLastName" class="text-danger font-weight-bold"></span>
          </div>
      
        <div class="form-group col-md-10 col-md-offset-1">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <span id="wrongEmail" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group col-md-10 col-md-offset-1">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <span id="wrongPassword" class="text-danger font-weight-bold"></span>
        </div>

          <div class="form-group col-md-10 col-md-offset-1">
            <lable for="inputNumber">Mobile Number</lable>
            <input type="text" class="form-control" id="inputNumber" placeholder="Number" required>
            <span id="wrongNumber" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group col-md-10 col-md-offset-1">
            <lable for="company">Company</lable>
            <input type="text" class="form-control" id="company" placeholder="Company" required>
          </div>
      

    
      <div class="form-group col-md-10 col-md-offset-1" id="gender">
        <lable for="gender">Gender</lable>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gender" id="transgender" value="Prefer Not to say">
          <label class="form-check-label" for="transgender">
            Prefer Not to Say
          </label>
          <span id="wrongGender" class="text-danger font-weight-bold"></span>
        </div>
      
        <br><br>

      <div class="form-group col-md-12">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option value=""></option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
        <span id="wrongState" class="text-danger font-weight-bold"></span>
      </div>
    </div>
    <div id="button" class="col-md-6 col-md-offset-2">
      <button type="submit" class="btn btn-primary" style="margin-left: 50%;">Sign in</button>
    </div>
  </form>
